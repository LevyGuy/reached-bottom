<!DOCTYPE html>
<html>
    <style>
        #wrap {
            position: relative;
            width: 300px;
            height: 400px;
            padding: 10px;
            border: 1px solid #000;
            overflow: auto;
        }
        #inner {
            width: 100%;
            height: 500%;
            background-color: red;
        }
    </style>

    <div id="wrap">
        <div id="inner"></div>
    </div>

    <script src="bundle.js"></script>
    <script>
        // ReachedBottom plugin implementation example
        wrap.addEventListener('reachedbottom', e =>
        {
            console.log('reached the bottom of the element')
            // Fetch and append new items
            inner.style.height = `${inner.clientHeight + 1000}px`
        })
    </script>
